<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <div th:replace="fragments/header :: header"></div>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
  <div th:replace="fragments/header :: header-nav"></div>
  <div class="container-fluid">
	  <div class="row" >
	  	<div id="students" class="col-sm-4"><a href="javascript:;"><i class="fas fa-user-graduate fa-7x"></i><br>Students</a></div>
	  	<div id="marksId" class="col-sm-4"><a href="javascript:;"><i class="far fa-file-alt fa-7x"></i><br>Marks</a></div>
	  </div>
	  <div id="second">
	   	<div class="row">
		    <div class="col-sm-4"><a th:href="@{/getAllStudents/1}"><i class="fas fa-book-reader fa-7x">1</i><br>1st Class</a></div>
		    <div class="col-sm-4"><a th:href="@{/getAllStudents/2}"><i class="fas fa-book-reader fa-7x">2</i><br>2nd Class</a></div>
		    <div class="col-sm-4"><a th:href="@{/getAllStudents/3}"><i class="fas fa-book-reader fa-7x">3</i><br>3rd Class</a></div>
	  	</div>
	  	<div class="row">
	    <div class="col-sm-3"><a th:href="@{/getAllStudents/4}"><i class="fas fa-book-reader fa-7x">4</i><br>4th Class</a></div>
		    <div class="col-sm-3"><a th:href="@{/getAllStudents/5}"><i class="fas fa-book-reader fa-7x">5</i><br>5th Class</a></div>
		    <div class="col-sm-3"><a th:href="@{/getAllStudents/6}"><i class="fas fa-book-reader fa-7x">6</i><br>6th Class</a></div>
		    <div class="col-sm-3"><a th:href="@{/getAllStudents/7}"><i class="fas fa-book-reader fa-7x">7</i><br>7th Class</a></div>
	  	</div>
	  </div>
	  <div id="marks">
	   	<div class="row">
		    <div class="col-sm-4"><a th:href="@{/getAllMarks/1}"><i class="far fa-file-alt fa-7x">1</i><br>1st Class</a></div>
		    <div class="col-sm-4"><a th:href="@{/getAllMarks/2}"><i class="far fa-file-alt fa-7x">2</i><br>2nd Class</a></div>
		    <div class="col-sm-4"><a th:href="@{/getAllMarks/3}"><i class="far fa-file-alt fa-7x">3</i><br>3rd Class</a></div>
	  	</div>
	  	<div class="row">
	    <div class="col-sm-3"><a th:href="@{/getAllMarks/4}"><i class="far fa-file-alt fa-7x">4</i><br>4th Class</a></div>
		    <div class="col-sm-3"><a th:href="@{/getAllMarks/5}"><i class="far fa-file-alt fa-7x">5</i><br>5th Class</a></div>
		    <div class="col-sm-3"><a th:href="@{/getAllMarks/6}"><i class="far fa-file-alt fa-7x">6</i><br>6th Class</a></div>
		    <div class="col-sm-3"><a th:href="@{/getAllMarks/7}"><i class="far fa-file-alt fa-7x">7</i><br>7th Class</a></div>
	  	</div>
	  </div>
  </div>
  <script type="text/javascript">
$(document).ready(function() {
	$("#students").show();
	$("#second").hide();
	$("#marks").hide();
	$("#students").on('click', function() {
		$("#students").hide();
		$("#second").show();
		$("#marksId").hide();
	})
	$("#marksId").on('click', function() {
		$("#students").hide();
		$("#second").hide();
		$("#marks").show();
		$("#marksId").hide();
	})
	
})
</script>
 <footer>
    <div class="separator" th:replace="fragments/footer :: footer">&copy; 2016 pironix</div>
</footer>
</body>
</html>
