<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body background="../UI/login2.jpeg">
<div class="container">
<div class="col-sm-7"></div>
<div class="col-sm-5 panel panel-info" style="top:200px">
  <h2 class="panel-heading" >Change Password</h2>
  <div th:if="${param eq error}" class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Invalid password.
    </div>
  <form class="form-horizontal panel-body" th:action="@{/changePasswordPost}" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-4" for="username">Old Password:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="name" placeholder="Old Password" name="oldpwd">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-8">          
        <input type="password" class="form-control" id="password" placeholder="New Password" name="password" required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="confirm_pwd">Confirm Password:</label>
      <div class="col-sm-8">          
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" name="newpwd" required="required">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
  <script>
    var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
    
</script>
</div>
</div>
</body>
</html>
