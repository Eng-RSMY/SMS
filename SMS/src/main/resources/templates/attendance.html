<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance</title>
<div th:replace="fragments/header :: header"></div>
</head>
<body>
	<div th:replace="fragments/header :: header-nav"></div>
	<a th:href="@{/parentRegister}"><input type="submit" value="Add"
		class="btn btn-success btn-custom" /></a>
	<div class="row">
		<div class="panel panel-info">
			<div class="panel-body">
				<table class="table table-bordered  table-striped table-responsive">
				<col>
				<colgroup span="30"></colgroup>
					<thead>
						<tr class="btn-info">
						<td rowspan="30"></td>
						<th colspan="30">May Month</th>
						</tr>
						<tr class="btn-info">
							<th scope="col">1 day</th><th scope="col">2 day</th><th scope="col">3 day</th><th scope="col">4 day</th><th scope="col">5 day</th>
							<th scope="col">6 day</th><th scope="col">7 day</th><th scope="col">8 day</th><th scope="col">9 day</th><th scope="col">10 day</th>
							<th scope="col">11 day</th><th scope="col">12 day</th><th scope="col">13 day</th><th scope="col">14 day</th><th scope="col">15 day</th>
							<th scope="col">16 day</th><th scope="col">17 day</th><th scope="col">18 day</th><th scope="col">19 day</th><th scope="col">20 day</th>
							<th scope="col">21 day</th><th scope="col">22 day</th><th scope="col">23 day</th><th scope="col">24 day</th><th scope="col">25 day</th>
							<th scope="col">26 day</th><th scope="col">27 day</th><th scope="col">28 day</th><th scope="col">29 day</th><th scope="col">30 day</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(students)}" class="btn-default">
							<td colspan="8" align="center">No Record Yet!!!</td>
						</tr>
						<tr th:each="student : ${students}">
							<th scope="row" th:text="${student.user.name+' '+student.user.lastName}"></th>
							<td  th:each="i: ${#numbers.sequence(1, 30)}" th:style="${#calendars.day(#calendars.createToday()) == i ? 'background-color:lightblue' : ''}"><input type="checkbox" checked="checked" th:disabled="${#calendars.day(#calendars.createToday()) != i}"/></td>
						</tr>
						<tr >
							<th scope="row" th:text="Operation"></th>
							<td  th:each="i: ${#numbers.sequence(1, 30)}" th:style="${#calendars.day(#calendars.createToday()) == i ? 'background-color:lightblue' : ''}"><a th:href="@{/attendace/{id}(id=${i})}"><input type="submit" class="btn btn-success btn-custom" value="Save" th:disabled="${#calendars.day(#calendars.createToday()) != i}"></a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

	</div>
	<footer>
		<div th:replace="fragments/footer :: footer">&copy; 2016 pironix</div>
	</footer>
</body>
</html>
